<ion-view view-title="Sign-Up" class="backg" hide-nav-bar="true">
  <ion-content class="padding" scroll="false">

    <h1 id="logo" class="text-center">VIRON</h1>
    <!--<img class="test" src="../img/ladybug.png">-->

    <form name="user" novalidate>
      <div class="list list-inset" id="login-list">
        <label class="item item-input">
          <i class="icon ion-email placeholder-icon"></i>
          <input type="email" placeholder="Email" name="email" ng-model="email" required>
        </label>
        <label class="item item-input">
          <i class="icon ion-locked placeholder-icon"></i>
          <input type="password" placeholder="Password" name="password" ng-model="password" required>
        </label>
        <label class="item item-input">
          <i class="icon ion-locked placeholder-icon"></i>
          <input type="password" placeholder="Confirm Password" name="conpassword" ng-model="conpassword" required data-password-verify="password">
        </label>
        <div class="item">
          <p ng-show="user.email.$error.required">* Email is required</p>
          <p ng-show="user.email.$error.email">* Email is invalid</p>
          <p ng-show="user.password.$error.required">* Password is required</p>
          <p ng-show="user.conpassword.$error.required">* Confirm Password is required</p>
          <p ng-show="user.conpassword.$error.passwordVerify">* Passwords do not match</p>
        </div>
      </div>

      <input class="button button-block button-light button-balanced" type="submit" value="Sign-Up" ng-click="signup(user)" ng-disabled="user.$invalid">
    </form>
    <div class="backg"></div>
  </ion-content>
</ion-view>
