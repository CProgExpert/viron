<ion-view view-title="Camera">
  <ion-content class="padding" data-ng-controller="CameraCtrl"  data-ng-init="takePhoto()">
    <img src="http://placehold.it/350x250" id="myImage" style="max-width:100%;height:auto;object-fit:contain;"/>
    <form>
      <input type="text" ng-model="post.img" id="img_src" required style="display: none;"/>
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="Title" ng-model="post.title" ng-init="post.title=''" required>
        </label>
        <label class="item item-input">
          <textarea placeholder="Caption" ng-model="post.caption" ng-init="post.caption=''"  required></textarea>
        </label>
      </div>
      <input type="submit" ng-click="createPost(post)" class="button button-block button-balanced" value="Submit">
    </form>
  </ion-content>
</ion-view>
