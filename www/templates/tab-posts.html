<ion-view view-title="Posts">
  <ion-content>
    <ion-list>
      <div class="list card" ng-repeat="post in posts" >
        <div class="item item-avatar">
          <img ng-src="{{post.face}}">
          <h2>{{post.title}}</h2>
          <p>{{post.date}}</p>
        </div>

        <div class="item item-body">
          <img class="full-image" src="http://placehold.it/350x250">
          <p>{{post.caption}}</p>
          <p>
            <a href="#" class="subdued">1 Like</a>
            <a href="#" class="subdued">5 Comments</a>
          </p>
        </div>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
